<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pureCSS Grid 使用示例</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .demo-box {
      box-sizing: border-box;
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 1.1em;
    }

    .section {
      margin: 48px 0;
      padding: 24px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .section h2 {
      margin-top: 0;
    }

    .screen-info {
      position: fixed;
      top: 4px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      z-index: 9999;
      min-width: 120px;
      text-align: center;
    }

    .screen-info div {
      display: inline-block;
    }
  </style>
</head>
<body>
<section class="section">
  <h1>pureCSS Grid 示例</h1>
  <h2>响应式布局</h2>
  <p>在不同屏幕尺寸下自动调整布局</p>
  <!-- 屏幕尺寸显示器 -->
  <div class="screen-info" id="screenInfo">
    <div>W: <span id="screenWidth">0</span>px</div>
    <div>H: <span id="screenHeight">0</span>px</div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 demo-box">
      响应式列
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 demo-box">
      响应式列
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 demo-box">
      响应式列
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 demo-box">
      响应式列
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 demo-box">
      响应式列
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 demo-box">
      响应式列
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 demo-box">
      响应式列
    </div>
  </div>
  <div class="blank-10" style="height: 10px;"></div>
  <div class="row">
    <div class="col-sm demo-box">响应式列</div>
    <div class="col-sm demo-box">响应式列</div>
    <div class="col-sm demo-box">响应式列</div>
  </div>
  <div class="blank-10" style="height: 10px;"></div>
  <div class="container">
    <div class="row">
      <div class="demo-box col">
        1 of 3
      </div>
      <div class="demo-box col-6">
        2 of 3 (wider)
      </div>
      <div class="demo-box col">
        3 of 3
      </div>
    </div>
    <div class="row">
      <div class="demo-box col">
        1 of 3
      </div>
      <div class="demo-box col-5">
        2 of 3 (wider)
      </div>
      <div class="demo-box col">
        3 of 3
      </div>
    </div>
  </div>
  <div class="blank-10" style="height: 10px;"></div>
  <div class="row row-cols-2">
    <div class="demo-box">响应式列</div>
    <div class="demo-box">响应式列</div>
    <div class="demo-box">响应式列</div>
    <div class="demo-box">响应式列</div>
    <div class="demo-box">响应式列</div>
    <div class="demo-box">响应式列</div>
    <div class="demo-box">响应式列</div>
  </div>
</section>
<script>
  function updateScreenInfo () {
    const width = window.innerWidth;
    const height = window.innerHeight;
    document.getElementById("screenWidth").textContent = width;
    document.getElementById("screenHeight").textContent = height;
  }

  // 初始化显示
  updateScreenInfo();

  // 监听窗口大小变化
  window.addEventListener("resize", updateScreenInfo);
</script>
</body>
</html>
