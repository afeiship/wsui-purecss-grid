<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wsuiCSS Grid 使用示例</title>
  <link rel="stylesheet" href="../dist/index.css">
  <style>
    .demo-box {
      box-sizing: border-box;
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    .section {
      margin: 48px 0;
      padding: 24px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .section h2 {
      margin-top: 0;
    }
    .nested {
      background: #fff;
      border: 1px dashed #999;
      padding: 16px;
    }
  </style>
</head>
<body>
  <h1>wsuiCSS Grid 示例</h1>

  <div class="section">
    <h2>基础两栏布局</h2>
    <p>最基础的栅格布局示例</p>
    <div class="wsui-g">
      <div class="wsui-u-1-2 demo-box">1/2 宽度</div>
      <div class="wsui-u-1-2 demo-box">1/2 宽度</div>
    </div>
  </div>

  <div class="section">
    <h2>多种比例布局</h2>
    <p>支持多种分数比例的列宽</p>
    <div class="wsui-g">
      <div class="wsui-u-1-3 demo-box">1/3 宽度</div>
      <div class="wsui-u-1-3 demo-box">1/3 宽度</div>
      <div class="wsui-u-1-3 demo-box">1/3 宽度</div>
    </div>
    <div class="wsui-g">
      <div class="wsui-u-2-3 demo-box">2/3 宽度</div>
      <div class="wsui-u-1-3 demo-box">1/3 宽度</div>
    </div>
  </div>

  <div class="section">
    <h2>响应式布局</h2>
    <p>在不同屏幕尺寸下自动调整布局</p>
    <div class="wsui-g">
      <div class="wsui-u-1 wsui-u-md-1-2 wsui-u-lg-1-4 demo-box">
        响应式列 1
      </div>
      <div class="wsui-u-1 wsui-u-md-1-2 wsui-u-lg-1-4 demo-box">
        响应式列 2
      </div>
      <div class="wsui-u-1 wsui-u-md-1-2 wsui-u-lg-1-4 demo-box">
        响应式列 3
      </div>
      <div class="wsui-u-1 wsui-u-md-1-2 wsui-u-lg-1-4 demo-box">
        响应式列 4
      </div>
    </div>
  </div>

  <div class="section">
    <h2>嵌套布局</h2>
    <p>支持网格嵌套</p>
    <div class="wsui-g">
      <div class="wsui-u-3-4">
        <div class="nested">
          <div class="wsui-g">
            <div class="wsui-u-1-2 demo-box">内部 1/2</div>
            <div class="wsui-u-1-2 demo-box">内部 1/2</div>
          </div>
        </div>
      </div>
      <div class="wsui-u-1-4 demo-box">1/4</div>
    </div>
  </div>
</body>
</html>
  <div class="section">
    <h2>列间距</h2>
    <p>使用 wsui-grid-gap 类添加列间距</p>
    <div class="wsui-grid wsui-grid-gap">
      <div class="wsui-col-6 demo-box">带间距的列 1</div>
      <div class="wsui-col-6 demo-box">带间距的列 2</div>
    </div>
  </div>
</body>
</html>
