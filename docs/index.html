<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pureCSS Grid 使用示例</title>
  <link rel="stylesheet" href="../src/pure-grids/grids.css">
  <link rel="stylesheet" href="../src/pure-grids/grids-units.css">
  <link rel="stylesheet" href="../src/pure-grids/grids-core.css">
  <link rel="stylesheet" href="../src/pure-grids/grids-responsive.css">

  <style>
    .demo-box {
      box-sizing: border-box;
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .section {
      margin: 48px 0;
      padding: 24px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .section h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <section class="section">
    <h1>pureCSS Grid 示例</h1>
    <h2>响应式布局</h2>
    <p>在不同屏幕尺寸下自动调整布局</p>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 demo-box">
        响应式列 1
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 demo-box">
        响应式列 2
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 demo-box">
        响应式列 3
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 demo-box">
        响应式列 4
      </div>
    </div>
  </section>
</body>

</html>
